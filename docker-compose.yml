services:
  server:
    container_name: code-nexus-server
    build:
      context: ./server
      dockerfile: Dockerfile
      target: runner
    volumes:
      - ./server:/app
      - /build/node_modules
    networks:
      - code-nexus
    ports:
      - "3000:3000"

  client:
    container_name: code-nexus-client
    build:
      context: ./client
      dockerfile: Dockerfile
      target: runner
    volumes:
      - ./client:/app
      - /build/node_modules
    networks:
      - code-nexus
    ports:
      - "5173:5173"
    depends_on:
      - server

networks:
  code-nexus:
    driver: bridge

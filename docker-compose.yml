version: '3.8'

services:
  server:
    container_name: code-nexus-server
    build:
      context: ./server
      dockerfile: Dockerfile
      target: runner
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./server:/app
      - /build/node_modules
    networks:
      - code-nexus
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    container_name: code-nexus-client
    build:
      context: ./client
      dockerfile: Dockerfile
      target: runner
    environment:
      - NODE_ENV=production
      - VITE_BACKEND_URL=http://server:3000
    volumes:
      - ./client:/app
      - /build/node_modules
    networks:
      - code-nexus
    ports:
      - "5173:5173"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  code-nexus:
    driver: bridge
